<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>The nav tag is sually at the top</nav>
    <h1>Hello</h1>
    <h3>Hi</h3>
    <p></p>
    <div>
        <!--The div tag is static data because the user does not interact with it-->
    </div>
    <a href="https://github.com/lydiafliess/tic-tac-toe-app" target="_blank">link</a>
    <!--The target="_blank" opens the link in a new tab on the browser-->
    <ul>
        <!--The unordered list only puts bullet points before the list elements-->
    </ul>
    <ol>
        <!--The ordered list tag numbers your list <li> elements-->
    </ol>
    <form>
        <label for="">Username</label>
        <input type="text"> 
        <!--form is dynamic data because the user interacts and inputs data-->
        <input type="number">
        <input type="email">
        <input type="password">
        <input type="submit" value="submit">
        <!--We would use javascript add function. Html is just used for the form in a website-->

    </form>
    <footer></footer>
</body>
</html>
